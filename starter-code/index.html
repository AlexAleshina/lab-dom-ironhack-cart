<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>

  
  <div class="basket">

    <div>
      <h1>IRONHACK MERCHANDISING SHOP</h1>
    </div>
    <div class="product">
      <div>
        <span class="productName">IronBubble-head</span>
      </div>
      <div>
        <span>$</span><span class="amountForProduct">25</span><span>.00</span>
      </div>
      <div>
        <form>
          <label>QTY
            <input type="text" class="quantity" value="0">
          </label>
        </form>
      </div>
      <div>
        <span class="totalFortheOneTypeOfProducts">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

    <div class="product">
      <div>
        <span class="productName">IronShirt</span>
      </div>
      <div>
        <span>$</span><span class="amountForProduct">15</span><span>.00</span>
      </div>
      <div>
        <form method="get">
          <label>QTY
            <input type="text" class="quantity" value="0">
          </label>
        </form>
      </div>
      <div>
        <span class="totalFortheOneTypeOfProducts">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>


    <div id = "newItem">
      <div>
        <form>
            <input id = "nameOfProduct">
            <input id = "priceOfProduct">
        </form>
      </div>
      <div>
        <button class="btn" id = "new-item-create">Create</button>
      </div>
    </div>



    <div>
      <button id="calc-prices-button" class="btn btn-success calc-prices-button">Calculate Prices</button>
    </div>



    <div>
      <h2>Total Price: <span>$</span><span class="total"></span></h2>
    </div>

  </div>







  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
